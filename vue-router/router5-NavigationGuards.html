<!--
监听路由
1.使用watch
2.使用beforeRouteUpdate   (导航守卫)


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

<div id="app">
    <h1>Hello App!</h1>
    <p>
        <router-link to="/user/1">Go to father</router-link>
        <router-link to="/user/1/profile">Go to children</router-link>
        <router-link to="/user/1/posts">Go to children</router-link>
    </p>
    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->
    <router-view></router-view>
</div>

<script>
    /**
     * 嵌套路由
     */
    const User = {
        template: `
    <div class="user">
      <h2>User</h2>
      <router-view></router-view>
    </div>
  `,
        watch:{
            $route(to, from) {
                console.log(to)
                console.log(from)
                // 对路由变化作出响应...
            }
        }
    }
    const UserProfile = {template: '<div>UserProfile</div>'}
    const UserPosts = {template: '<div>UserPosts</div>'}

    const router = new VueRouter({
        routes: [
            {
                path: '/user/:id',
                component: User,
                children: [
                    {
                        // 当 /user/:id/profile 匹配成功，
                        // UserProfile 会被渲染在 User 的 <router-view> 中
                        path: 'profile',
                        component: UserProfile
                    },
                    {
                        // 当 /user/:id/posts 匹配成功
                        // UserPosts 会被渲染在 User 的 <router-view> 中
                        path: 'posts',
                        component: UserPosts
                    }
                ]
            }
        ]
    })

    // 4. 创建和挂载根实例。
    const app = new Vue({
        router
    }).$mount('#app')


</script>
</body>
</html>
