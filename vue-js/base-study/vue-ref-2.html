<!--

验证：
ref如果用在子组件上，引用就指向组件实例


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <button-counter ref="testRef"></button-counter>
    <button @click="getTest">通过ref 获取组件里的属性</button>
</div>
<script>
    Vue.component('button-counter', {
        data: () => {
            return {
                count: 0
            }
        },
        template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
    })
    new Vue({
        el: '#app',
        methods: {
            getTest() {
                alert(this.$refs.testRef.count)
            }
        }
    })

</script>
</body>
</html>
