<!--
自定义指令directive
除了核心功能默认内置的指令 (v-model 和 v-show)，Vue 也允许注册自定义指令

参考：
https://blog.csdn.net/leon_smart/article/details/88724524


知识点：
bind 和 inserted 的区别
共同点： dom插入都会调用，bind在inserted之前
不同点：
    bind 时父节点为 null
    inserted 时父节点存在。
    bind是在dom树绘制前调用，inserted在dom树绘制后调用


update 和 componentUpdated 的区别
共同点： 组件更新都会调用，update在componentUpdated之前
不同点：
    update 组件更新前的状态
    componentUpdated 组件更新后的状态



钩子函数
一个指令定义对象可以提供如下几个钩子函数 (均为可选)：
bind：只调用一次，指令第一次绑定到元素时调用。在这里可以进行一次性的初始化设置。
inserted：被绑定元素插入父节点时调用 (仅保证父节点存在，但不一定已被插入文档中)。
update：所在组件的 VNode 更新时调用，但是可能发生在其子 VNode 更新之前。指令的值可能发生了改变，也可能没有。但是你可以通过比较更新前后的值来忽略不必要的模板更新 (详细的钩子函数参数见下)。
componentUpdated：指令所在组件的 VNode 及其子 VNode 全部更新后调用。
unbind：只调用一次，指令与元素解绑时调用。



钩子函数参数
el：指令所绑定的元素，可以用来直接操作 DOM。
binding：一个对象，包含以下 property：
    name：指令名，不包括 v- 前缀。
    value：指令的绑定值，例如：v-my-directive="1 + 1" 中，绑定值为 2。
    oldValue：指令绑定的前一个值，仅在 update 和 componentUpdated 钩子中可用。无论值是否改变都可用。
    expression：字符串形式的指令表达式。例如 v-my-directive="1 + 1" 中，表达式为 "1 + 1"。
    arg：传给指令的参数，可选。例如 v-my-directive:foo 中，参数为 "foo"。
    modifiers：一个包含修饰符的对象。例如：v-my-directive.foo.bar 中，修饰符对象为 { foo: true, bar: true }。
vnode：Vue 编译生成的虚拟节点。移步 VNode API 来了解更多详情。
oldVnode：上一个虚拟节点，仅在 update 和 componentUpdated 钩子中可用。



-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>


<div id="app">
    <app-test v-if="btn" :text="text"></app-test>
    <button @click="create">加载</button>
    <button @click="update">更新</button>
    <button @click="destroy">关闭</button>
</div>


<script>
    Vue.directive('test', {
        bind: function (el) {
            console.log('bind');
            console.log(el.parentNode)
        },
        inserted: function (el) {
            console.log('inserted');
            console.log(el.parentNode)
        },
        update: function (el) {
            console.log('update');
            console.log(el.innerHTML)
        },
        componentUpdated: function (el) {
            console.log('componentUpdated')
            console.log(el.innerHTML)
        },
        unbind: function (el) {
            console.log('unbind')
        }
    })

    //全局组件，在这里是子组件
    Vue.component('app-test', {
        template: '<h1 v-test>{{text}}</h1>',
        props: {
            text: String
        }
    })

    new Vue({
        el: '#app',
        data: {
            btn: true,
            text: 'hello',
        },
        methods: {
            //创建的方法
            create() {
                this.btn = true
            },
            //更新组件内容
            update() {
                this.text = 'hi'
            },
            //利用内部指令摧毁组件
            destroy() {
                this.btn = false
            }
        }
    });


</script>


</body>
</html>
