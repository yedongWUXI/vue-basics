<!--
提供字符串形式的 Vue 安装版本号。这对社区的插件和组件来说非常有用，你可以根据不同的版本号采取不同的策略。

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>


<div id="app">
    <p>{{version}}</p>
</div>


<script>

    console.log(Vue.version)
    const version = Number(Vue.version.split('.')[0]);


    if (version === 2) {
        // Vue v2.x.x
    } else if (version === 1) {
        // Vue v1.x.x
    } else {
        // Unsupported versions of Vue
    }


    new Vue({
        el: "#app",
        data:{
            version: version
        }
    });


</script>


</body>
</html>
