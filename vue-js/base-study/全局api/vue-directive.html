<!--
自定义指令directive
除了核心功能默认内置的指令 (v-model 和 v-show)，Vue 也允许注册自定义指令




-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="/vue-basics/vue.js"></script>
</head>
<body>


<div id="app">
    <input type="text" v-focus/>
</div>


<script>


    // 注册一个全局自定义指令 v-focus
    Vue.directive('focus', {
        // 当绑定元素插入到 DOM 中。
        inserted: function (el, binding) {
            // 聚焦元素
            el.focus();
        }
    });

    new Vue({
        el: '#app'
    });


</script>


</body>
</html>
