<!--
把 vue-slot.html  通过render改造


render：
Vue 推荐在绝大多数情况下使用模板来创建你的 HTML。然而在一些场景中，
你真的需要 JavaScript 的完全编程的能力。
这时你可以用render(渲染函数)，它比模板更接近编译器。


搜索 "渲染函数 & JSX"  查看

查看印象笔记："vue中的render函数介绍"


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="/vue-basics/vue.js"></script>
</head>
<body>

<div id="app">
    <anchored-heading :level="1">Hello world!</anchored-heading>
</div>
<script>
    Vue.component('anchored-heading', {
        render: function (createElement) {
            return createElement(
                'h' + this.level,   // 标签名称
                this.$slots.default // 子节点数组
            )
        },
        props: {
            level: {
                type: Number,
                required: true
            }
        }
    })
    new Vue().$mount('#app')

</script>
</body>
</html>
