<!--

.stop 阻止事件继续传播
.prevent 阻止标签默认行为
.capture 使用事件捕获模式,即元素自身触发的事件先在此处处理，然后才交由内部元素进行处理
.self 只当在 event.target 是当前元素自身时触发处理函数
.once 事件将只会触发一次
.passive 告诉浏览器你不想阻止事件的默认行为


修饰符可以串联,使用修饰符时,顺序很重要,相应的代码会以同样的顺序产生。
因此，用v-on:click.prevent.self会阻止所有的点击，而 v-on:click.self.prevent 只会阻止对元素自身的点击。

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="/vue-basics/vue.js"></script>
</head>
<body>


<div id="app">
    <button @click.once="doThis" >点击触发一次</button>
</div>

<script>

    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        },
        methods:{
            doThis(){
                alert("只会触发一次")
            }
        }
    })

</script>


</body>
</html>
