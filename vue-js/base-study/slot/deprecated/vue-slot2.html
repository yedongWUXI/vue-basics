<!--
slot  ==> 插槽

这里使用的是 具名插槽

组件<alert-box> 包裹的 <h1>Something bad happened.</h1> 作为宝石 传进了 匿名插槽 slot里

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <alert-box>
        <h1 slot="yedong">Something bad happened.</h1>
        <h1 slot="xxxx">这个是名字叫xxxx的宝石</h1>
    </alert-box>
</div>
<script>
    Vue.component('alert-box', {
        template: `
    <div>
      <strong>Error!</strong>
      <slot name="yedong"></slot>
      <strong>Error!</strong>
      <slot name="xxxx"></slot>
    </div>
  `
    })

    new Vue().$mount('#app')


</script>
</body>
</html>
