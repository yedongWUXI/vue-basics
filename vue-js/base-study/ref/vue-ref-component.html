<!--


ref 被用来给元素或子组件注册引用信息。引用信息将会注册在父组件的 $refs 对象上。

如果用在子组件上，引用就指向组件实例




$refs: 一个包含 DOM元素  和  组件实例 的对象

interface ComponentPublicInstance {
  $refs: { [name: string]: Element | ComponentPublicInstance | null }
}




-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="/vue-basics/vue.js"></script>
</head>
<body>

<div id="app">
    <button-counter ref="testRef"></button-counter>
    <button @click="getTest">通过ref 获取组件里的属性</button>
</div>
<script>
    Vue.component('button-counter', {
        data: () => {
            return {
                count: 0
            }
        },
        template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
    })
    new Vue({
        el: '#app',
        methods: {
            getTest() {
                alert(this.$refs.testRef.count)
            }
        }
    })

</script>
</body>
</html>
