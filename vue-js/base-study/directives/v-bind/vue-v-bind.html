<!--
用途:
数据动态绑定 (单向绑定！！！)

语法糖:
v-bind  ==>  :

场景：
一般标签自带属性的值是固定的，在为了能够动态的给这些属性添加值，可以使用v-bind

注意：
数据绑定最常见的形式就是使用"Mustache语法"(双大括号) 的文本插值
ps:双大括号只能在标签内容里使用（<>{{  }}</>）,不能在标签里使用。==>标签里要使用动态绑定！！！！！！



-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="/vue-basics/vue.js"></script>
</head>
<body>

<div id="app">
    <div :title="msg">鼠标放上来</div>
    <div title="{{msg}}">鼠标放上来</div><!--这么写是错的,看ps注释-->
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            msg: "title属性是HTML核心属性，用于指定元素的提示文本。"
        }
    })
</script>
</body>
</html>
