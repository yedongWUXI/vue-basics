<!--
用途:
动态绑定

语法糖:
v-bind  ==>  :


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <div :title="msg">title属性是HTML核心属性，用于指定元素的提示文本。</div>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            msg: "鼠标放上来 就能看到title提示了"
        }
    })
</script>
</body>
</html>
