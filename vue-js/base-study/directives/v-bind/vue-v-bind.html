<!--
用途:
属性动态绑定

语法糖:
v-bind  ==>  :


默认情况下标签自带属性的值是固定的，在为了能够动态的给这些属性添加值，可以使用v-bind

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <div title="{{msg}}}">title属性是HTML核心属性，用于指定元素的提示文本。</div>
    <input value="{{msg}}}">title属性是HTML核心属性，用于指定元素的提示文本。</input>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            msg: "鼠标放上来 就能看到title提示了",
            msg2: "333"
        }
    })
</script>
</body>
</html>
