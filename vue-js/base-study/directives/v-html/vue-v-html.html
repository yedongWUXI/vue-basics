<!--
用途:
和v-text差不多   新增了会解析html元素


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <div v-text="msg"></div>
    <div v-html="msg"></div>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            msg: "<h1>v-html 会解析html元素</h1>"
        }
    })
</script>
</body>
</html>
