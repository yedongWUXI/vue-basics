<!--

用法:
基于数据 多次渲染模板


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="/vue-basics/vue.js"></script>
</head>
<body>


<div id="app">
    <div v-for="item in items">
        {{ item }}
    </div>
</div>


<script>

    new Vue({
        el: "#app",
        data: {
            items: [1,2,3,4]
        }
    })

</script>
</body>
</html>
