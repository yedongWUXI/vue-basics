<!--

当选中吕不为时，添加楠楠 选中变成李斯，并不是我们想要的结果
我们想要的是当添加楠楠后，依然选中的是吕不为

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="/vue-basics/vue.js"></script>
</head>
<body>


<div id="app">
    <div>
        <input type="text" v-model="name">
        <button @click="add">添加</button>
    </div>
    <ul>
        <li v-for="(item, i) in list">
            <input type="checkbox"> {{item.name}}
        </li>
    </ul>
</div>

<script>

    var vm = new Vue({
        el: '#app',
        data: {
            name: '',
            newId: 3,
            list: [
                {id: 1, name: '李斯'},
                {id: 2, name: '吕不韦'},
                {id: 3, name: '嬴政'}
            ]
        },
        methods: {
            add() {
                //注意这里是unshift
                this.list.unshift({id: ++this.newId, name: this.name})
                this.name = ''
            }
        }
    });

</script>
</body>
</html>
