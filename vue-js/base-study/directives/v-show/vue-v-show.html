<!--

相同点：v-if与v-show都可以动态控制dom元素显示隐藏

不同点：v-if显示隐藏是将dom元素整个添加或删除，而v-show隐藏则是为该元素添加css--display:none，dom元素还在。



-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <div v-if="isIf">if为false后,dom元素就不在了</div>
    <div v-show="isShow">show为false后,dom元素还在,只是隐藏了</div>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            isIf: true,
            isShow: true
        }
    })
</script>
</body>
</html>
