<!--
用途:
数据绑定

语法糖:
v-bind  ==>  :


默认情况下标签自带属性的值是固定的，在为了能够动态的给这些属性添加值，可以使用v-bind

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <div>{{msg}}</div>
    <div v-text="msg"></div><!--效果是一样的  一般直接用上面的 Mustache(双大括号) 语法-->
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            msg: "数据绑定最常见的形式就是使用“Mustache”语法 (双大括号) 的文本插值"
        }
    })
</script>
</body>
</html>
