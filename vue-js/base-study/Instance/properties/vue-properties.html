<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="/vue-basics/vue.js"></script>
</head>
<body>

<div id="app">
    <h1>{{msg}}</h1>
    <h2 ref='hello'>Hello</h2>
    <h2 ref='vue'>Vue</h2>
</div>

<script>
    let vm = new Vue({
        el: 'div',
        data: {
            msg: 'taurus'
        },
        username: 'joey',
        password: '123',
        login() {
            console.log("login");
        }
    });

    /*$data*/
    console.log("$data ====================")
    console.log(vm.$data.msg);
    console.log(vm.msg);

    /*$el*/
    console.log("$el =======================")
    console.log(vm.$el);
    vm.$el.style.color = 'red';

    /*$options*/
    console.log("$options ================")
    console.log(vm.$options.username);
    console.log(vm.$options.password);
    vm.$options.login();

    /*$refs*/
    console.log("$refs ===================")
    console.log(vm.$refs);


</script>
</body>
</html>
