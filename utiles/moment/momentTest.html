<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="/vue-basics/vue.js"></script>
    <script src="moment.js"></script>
</head>
<body>


<div id="yedong">
    <p>当前时间：{{ current }}</p>
    <p>当前时间加一个月：{{ date1 }}</p>
    <p>指定时间加2天：{{ date2 }}</p>
    <p>指定时间减7天：{{ date3 }}</p>
    <p>获取指定日期当前月的第一天：{{ date4 }}</p>
    <p>获取指定日期当前年的第一天：{{ date5 }}</p>
    <p>获取星期几：星期{{ date6 }}</p>
</div>

<script>

    /**
     *  https://blog.csdn.net/halo1416/article/details/83620022
     *
     *  Moment.js 文档：
     *  http://momentjs.cn/docs/
     *
     *
     *
     加法：this.moment().add(1, 'months').format('YYYY-MM-DD');    ==>> 当前日期加一个月并输出格式为 'YYYY-MM-DD'
     加法：this.moment(startDate).add(2, 'days').format('YYYY-MM-DD')      ==>> 指定日期（startDate）加2天并输出格式为 'YYYY-MM-DD'
     减法: this.moment().subtract(7, 'days');     ==>> 当前时间减去7天
     减法：this.moment(startDate).subtract(2, 'days').format('YYYY-MM-DD')      ==>> 指定日期（startDate）加减去2天并输出格式为 'YYYY-MM-DD'
     moment(日期).startOf('month').format("YYYY-MM-DD")    ==>> 获取某年某月的第一天
     moment().day()    ==>> 获取星期几 （星期日为 0、星期六为 6）


     *
     *
     */

    const current = moment().format('YYYY-MM-DD')
    const date1 = moment().add(1, 'months').format('YYYY-MM-DD')
    const date2 = moment("2023-09-02").add(2, 'days').format('YYYY-MM-DD')
    const date3 = moment("2023-09-02").subtract(7, 'days').format('YYYY-MM-DD')
    const date4 = moment("2023-09-22").startOf('month').format('YYYY-MM-DD')
    const date5 = moment("2023-09-22").startOf('year').format('YYYY-MM-DD')
    const date6 = moment().day()

    new Vue({
        el: '#yedong',
        data: {
            current: current,
            date1: date1,
            date2: date2,
            date3: date3,
            date4: date4,
            date5: date5,
            date6: date6,
        }
    })


</script>


</body>
</html>
