<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="/vue-basics/vue.js"></script>
    <script src="https://unpkg.com/vue-i18n/dist/vue-i18n.js"></script>
</head>
<body>


<div id="app">
    <p>{{ $t("message.hello") }}</p>

    <button @click="changeLan">切换语言</button>
</div>

<script>

    // 如果使用模块系统 (例如通过 vue-cli)，则需要导入 Vue 和 VueI18n ，然后调用 Vue.use(VueI18n)。
    // import Vue from 'vue'
    // import VueI18n from 'vue-i18n'
    //
    // Vue.use(VueI18n)

    // 准备翻译的语言环境信息
    const messages = {
        en: {
            message: {
                hello: 'hello world'
            }
        },
        ja: {
            message: {
                hello: 'こんにちは、世界'
            }
        },
        cn: {
            message: {
                hello: '欢迎世界'
            }
        }
    }

    // 通过选项创建 VueI18n 实例
    const i18n = new VueI18n({
        locale: 'cn', // 通过切换locale的值来实现语言切换
        messages, // 设置地区信息
    })


    // 通过 `i18n` 选项创建 Vue 实例
    // new Vue({i18n}).$mount('#app')


    new Vue({
        el: '#app',
        i18n,
        methods: {
            changeLan: function () {
                if (this.$i18n.locale == "en") {
                    this.$i18n.locale = "ja"
                }
                else if (this.$i18n.locale == "ja") {
                    this.$i18n.locale = "cn"
                }
                else if (this.$i18n.locale == "cn") {
                    this.$i18n.locale = "en"
                }

                console.log(this.$i18n.locale)
            }
        }
    });

    // 现在应用程序已经准备好了！

</script>


</body>
</html>
