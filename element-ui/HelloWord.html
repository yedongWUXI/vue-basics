<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="/vue-basics/element.css">
</head>
<body>
<div id="app">
    <el-button @click="visible = true">Button</el-button>
    <el-dialog :visible.sync="visible" title="Hello world">
        <p>Try Element</p>
    </el-dialog>
</div>
</body>
<script src="/vue-basics/vue.js"></script>
<script src="/vue-basics/element.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            visible: false
        }
    })
</script>
</html>
