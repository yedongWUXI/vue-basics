<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="/vue-basics/element.css">
</head>
<body>
<div id="app">
    <el-avatar shape="square" :size="size" :src="squareUrl"></el-avatar>
</div>
</body>
<script src="/vue-basics/vue.js"></script>
<script src="/vue-basics/element.js"></script>
<script>
    new Vue({
        el: '#app',
        data () {
            return {
                squareUrl: "https://cube.elemecdn.com/9/c2/f0ee8a3c7c9638a54940382568c9dpng.png",
                size: "large"
            }
        }
    })
</script>
</html>
