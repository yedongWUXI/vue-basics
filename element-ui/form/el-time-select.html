<!--
时间选择器

-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="/vue-basics/element.css">
</head>
<body>
<div id="app">
    <el-time-select
            v-model="value"
            :picker-options="{
                                start: '08:30',
                                step: '00:15',
                                end: '18:30'
                              }"
            placeholder="选择时间">
    </el-time-select>
</div>
</body>
<script src="/vue-basics/vue.js"></script>
<script src="/vue-basics/element.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            value: ''
        },
    })
</script>
</html>
